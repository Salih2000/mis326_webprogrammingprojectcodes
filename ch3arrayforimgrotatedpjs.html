<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rotating Image Display</title>
  <style>
    #image {
      width: 500px;
      height: 300px;
      border: 1px solid black;
      margin: 0 auto;
      overflow: hidden;
    }
    
    #image img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    
    #image img.active {
      opacity: 1;
    }
  </style>
  <script>
    const images = [
      "image1.jpg",
      "image2.jpg",
      "image3.jpg",
      "image4.jpg",
      "image5.jpg"
    ];
    
    let currentIndex = 0;
    const totalImages = images.length;
    const imageContainer = document.getElementById("image");
    
    function changeImage() {
      currentIndex++;
      if (currentIndex >= totalImages) {
        currentIndex = 0;
      }
      imageContainer.innerHTML = `<img src="${images[currentIndex]}" class="active">`;
      setTimeout(changeImage, 5000);
    }
    
    window.onload = function() {
      setTimeout(changeImage, 5000);
    }
  </script>
</head>
<body>
  <div id="image">
    <img src="image1.jpg" class="active">
  </div>
</body>
</html>
