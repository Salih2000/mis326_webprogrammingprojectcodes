<!DOCTYPE html>
<html>
<head>
	<title>Form Example</title>
	<style>
		body {
			background-color: lightgray;
		}
		
		form {
			margin: 0 auto;
			max-width: 400px;
			background-color: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
		}
		
		label, input {
			display: block;
			margin-bottom: 10px;
		}
		
		input[type="submit"] {
			background-color: blue;
			color: white;
			padding: 10px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
		}
		
		input[type="submit"]:hover {
			background-color: darkblue;
		}
	</style>
</head>
<body>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required pattern="[A-Za-z]+" title="Please enter only letters">
	  
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
	  
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required pattern=".{8,}" title="Please enter at least 8 characters">
	  
		<button type="submit">Submit</button>
	</form>
</body>
</html>
