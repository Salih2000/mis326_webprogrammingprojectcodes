<!DOCTYPE html>
<html>
<head>
	<title>Dropdown Menu with Animation</title>
	<style>
		/* Dropdown button styles */
		.dropbtn {
			background-color: #4CAF50;
			color: rgb(167, 51, 51);
			padding: 16px;
			font-size: 16px;
			border: none;
			cursor: pointer;
		}

		/* Dropdown content (hidden by default) */
		.dropdown-content {
			opacity: 0;
			visibility: hidden;
			position: absolute;
			background-color: #f1f1f1;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index: 1;
			transition: opacity 0.9s ease-in-out, visibility 0.9s ease-in-out;
		}

		/* Links inside the dropdown */
		.dropdown-content a {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
		}

		/* Change color of dropdown links on hover */
		.dropdown-content a:hover {background-color: #ddd;}

		/* Show the dropdown menu on hover */
		.dropdown:hover .dropdown-content {
			opacity: 1;
			visibility: visible;
		}

		/* Change the background color of the dropdown button when the dropdown content is shown */
		.dropdown:hover .dropbtn {background-color: #3e8e41;}
	</style>
</head>
<body>
	<div class="dropdown">
		<button class="dropbtn">Dropdown</button>
		<div class="dropdown-content">
			<a href="#">Link 1</a>
			<a href="#">Link 2</a>
			<a href="#">Link 3</a>
		</div>
	</div>

	<script>
		// JavaScript for opening and closing the dropdown menu
		let dropdown = document.querySelector('.dropdown');

		dropdown.addEventListener('mouseover', function() {
			this.querySelector('.dropdown-content').classList.add('show');
		});

		dropdown.addEventListener('mouseout', function() {
			this.querySelector('.dropdown-content').classList.remove('show');
		});
	</script>
</body>
</html>
