<!DOCTYPE html>
<html>
<head>
	<title>Checkbox onchange Example</title>
</head>
<body>
	<h2>Checkbox onchange Example</h2>
	<input type="checkbox" id="myCheckbox" onchange="handleChange()"> 
	<label for="myCheckbox">Click me!</label>

	<script>
		function handleChange() {
			var checkbox = document.getElementById("myCheckbox");
			if (checkbox.checked) {
				alert("Checkbox is checked!");
			} else {
				alert("Checkbox is unchecked!");
			}
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Radio Button Example</title>
  </head>
  <body>
    <form>
      <input type="radio" name="color" value="red" onchange="displayColor()"> Red<br>
      <input type="radio" name="color" value="green" onchange="displayColor()"> Green<br>
      <input type="radio" name="color" value="blue" onchange="displayColor()"> Blue<br>
    </form>

    <script>
      function displayColor() {
        var selectedColor = document.querySelector('input[name="color"]:checked').value;
        alert("You selected " + selectedColor + " color.");
      }
    </script>
  </body>
</html>
