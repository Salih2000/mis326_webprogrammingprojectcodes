<!DOCTYPE html>
<html>
<head>
	<title>Image Sequencer</title>
	<style>
		img {
			display: none;
			max-width: 100%;
			height: auto;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>Image Sequencer</h1>
	<p>Select an image sequence to display:</p>
	<select id="sequence-select">
		<option value="sequence1">Sequence 1</option>
		<option value="sequence2">Sequence 2</option>
		<option value="sequence3">Sequence 3</option>
	</select>
	<div id="image-container"></div>

	<script>
		// Get the image container element
		const imageContainer = document.getElementById("image-container");

		// Get the select element
		const sequenceSelect = document.getElementById("sequence-select");

		// Add an event listener to the select element
		sequenceSelect.addEventListener("change", displaySequence);

		// Define the image sequences
		const sequences = {
			sequence1: ["image1.jpg", "image2.jpg", "image3.jpg"],
			sequence2: ["image4.jpg", "image5.jpg", "image6.jpg"],
			sequence3: ["image7.jpg", "image8.jpg", "image9.jpg"]
		};

		// Function to display the selected image sequence
		function displaySequence() {
			// Get the selected value from the select element
			const selectedValue = sequenceSelect.value;

			// Clear the image container
			imageContainer.innerHTML = "";

			// Use a switch statement to determine which image sequence to display
			switch(selectedValue) {
				case "sequence1":
					for (let i = 0; i < sequences.sequence1.length; i++) {
						const img = document.createElement("img");
						img.src = sequences.sequence1[i];
						img.onload = function() {
							imageContainer.appendChild(img);
							img.style.display = "block";
						};
						img.onerror = function() {
							console.log("Error loading image: " + sequences.sequence1[i]);
						};
					}
					break;
				case "sequence2":
					for (let i = 0; i < sequences.sequence2.length; i++) {
						const img = document.createElement("img");
						img.src = sequences.sequence2[i];
						img.onload = function() {
							imageContainer.appendChild(img);
							img.style.display = "block";
						};
						img.onerror = function() {
							console.log("Error loading image: " + sequences.sequence2[i]);
						};
					}
					break;
				case "sequence3":
					for (let i = 0; i < sequences.sequence3.length; i++) {
						const img = document.createElement("img");
						img.src = sequences.sequence3[i];
						img.onload = function() {
							imageContainer.appendChild(img);
							img.style.display = "block";
						};
						img.onerror = function() {
							console.log("Error loading image: " + sequences.sequence3[i]);
						};
					}
					break;
				default:
					console.log("Invalid selection");
			}
		}
	</script>
</body>
</html>
