<!DOCTYPE html>
<html>
  <head>
    <title>Image Sequence</title>
    <style>
    body{
        background-color: rgb(243, 251, 253);
      }
      .options {
        display: flex;
        justify-content: space-around;
        margin: 50px 0;
      }
      
      .image-container {
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }
      
      img {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Choose an option:</h1>
    <div class="options">
      <button id="option1">Option 1</button>
      <button id="option2">Option 2</button>
      <button id="option3">Option 3</button>
    </div>
    <div class="image-container">
      <img id="image" src="">
    </div>
    <script>
      const option1 = document.getElementById('option1');
      const option2 = document.getElementById('option2');
      const option3 = document.getElementById('option3');
      const image = document.getElementById('image');
  
      option1.addEventListener('click', () => {
        displayImage('option1');
      });
  
      option2.addEventListener('click', () => {
        displayImage('option2');
      });
  
      option3.addEventListener('click', () => {
        displayImage('option3');
      });
  
      function displayImage(option) {
        switch (option) {
          case 'option1':
            image.src = 'image1.jpg';
            break;
          case 'option2':
            image.src = 'image2.jpg';
            break;
          case 'option3':
            image.src = 'image3.jpg';
            break;
          default:
            break;
        }
      }
    </script>
  </body>
</html>
