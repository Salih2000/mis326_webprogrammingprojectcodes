<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Home Page</title>
    <style>
      img {
        position: relative;
        margin: auto;
        top: 0;
        left: 0;
        display: none;
        width: 50%;
        height: 50%;
      }

      img:first-child {
        display: block;
      }
      p {
  font-size: 18px;
  font-weight: bold;
  text-align: center;
  margin-top: 20px;
}
    </style>
    
    <script>
      function startSlideshow() {
        // Get all the image elements in the document
        const images = document.getElementsByTagName("img");
        
        let currentIndex = 0;
        
        // Set up a timer to rotate through the images
        setInterval(() => {
          // Hide the current image
          images[currentIndex].style.display = "none";
          
          // Move to the next image
          currentIndex = (currentIndex + 1) % images.length;
          
          // Show the next image
          images[currentIndex].style.display = "block";
        }, 1000); // rotate every 3 seconds
      }
    </script>
    <p>Here is some text underneath the slideshow.</p>
  </head>
  <body onload="startSlideshow()">
    <img src="image1.jpg">
    <img src="image2.jpg">
    <img src="image3.jpg">
  </body>
</html>
